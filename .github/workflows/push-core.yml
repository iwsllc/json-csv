name: Push to main - @iwsio/json-csv-core

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/json-csv-core/**'

jobs:
  test:
    if: ${{ !contains(github.event.head_commit.message, '#skip') }}
    uses: ./.github/workflows/core-test.yaml
  version-and-publish:
    needs: test
    if: ${{ !contains(github.event.head_commit.message, '#skip') }}
    uses: ./.github/workflows/core-publish.yaml
    secrets: inherit
