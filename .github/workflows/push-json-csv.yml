name: Push to json-csv (legacy)

on:
  push:
    branches: [ json-csv ]

jobs:
  test:
    if: ${{ !contains(github.event.head_commit.message, '#skip') }}
    uses: ./.github/workflows/legacy-test.yaml
  version-and-publish:
    needs: test
    if: ${{ !contains(github.event.head_commit.message, '#skip') }}
    uses: ./.github/workflows/legacy-publish.yaml
    secrets: inherit
