name: Push to main

on:
  push:
    branches: [ json-csv ]

jobs:
  test:
    if: ${{ !contains(github.event.head_commit.message, '#skip') }}
    uses: ./.github/workflows/test-legacy.yaml
  version-and-publish:
    needs: test
    if: ${{ !contains(github.event.head_commit.message, '#skip') }}
    uses: ./.github/workflows/publish-legacy.yaml
    secrets: inherit
