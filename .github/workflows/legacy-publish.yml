name: Publish json-csv to npmjs.com
on:
  workflow_call:
  
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          npm version patch --no-git-tag-version && git add .
          VER=`node ./npm-version-helper.cjs .`
          git commit -m "json-csv version bump to $VER"
          git tag -am "json-csv $VER publish (legacy)." "json-csv-$VER"
          git push
          git push --tags
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}